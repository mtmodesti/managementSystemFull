  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Criar unidade">
      <app-create-unity [activeTab]="activatedTab"></app-create-unity>
    </mat-tab>
    <mat-tab label="Listar unidades">
      <app-get-units

      ></app-get-units>
    </mat-tab>
  </mat-tab-group>
</div>
