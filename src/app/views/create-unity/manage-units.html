<div class="wrapper">
  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Criar unidade">
      <app-create-unity [activeTab]="activatedTab"></app-create-unity>
    </mat-tab>
    <mat-tab label="Listar unidades">
      <app-get-units
        #manageUnitsChild
        [activeTab]="activatedTab"
      ></app-get-units>
    </mat-tab>
  </mat-tab-group>
  <!-- BotÃ£o flutuante -->
  <button
    mat-fab
    color="primary"
    class="floating-button"
    (click)="goToDashboard(); $event.preventDefault()"
  >
    <mat-icon>dashboard</mat-icon>
  </button>
</div>
