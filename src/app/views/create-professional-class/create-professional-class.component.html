<div class="wrapper">
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="user-form">
    <!-- Nome da Classe -->
    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Nome da classe</mat-label>
      <input
        matInput
        type="text"
        id="className"
        name="className"
        ngModel
        required
      />
      <mat-error
        *ngIf="
          userForm.controls['className']?.invalid &&
          userForm.controls['className']?.touched
        "
      >
        Campo obrigat처rio
      </mat-error>
    </mat-form-field>

    <!-- Bot찾o de Submiss찾o -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="userForm.invalid"
    >
      Criar Classe
    </button>

    <!-- Bot찾o flutuante -->
    <button
      mat-fab
      color="primary"
      class="floating-button"
      (click)="goToDashboard(userForm); $event.preventDefault()"
    >
      <mat-icon>dashboard</mat-icon>
    </button>
  </form>
</div>
