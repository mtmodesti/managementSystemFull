<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>
    Tem certeza que deseja excluir a unidade
    <strong>{{ data.unit.name }}</strong
    >?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirm()">Excluir</button>
</mat-dialog-actions>
