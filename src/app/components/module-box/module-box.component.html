<div class="wrapper" *ngIf="module.visible">
  <div class="moduleSection">
    <span class="moduleTitle">{{ module.moduleTitle }}</span>
    <div
      *ngFor="let menu of module.menus"
      class="icon"
      (click)="handleClick(menu)"
    >
      <span>{{ menu.title }}</span>
      <mat-icon
        aria-hidden="false"
        aria-label="=icon"
        fontIcon="{{ menu.fontIcon }}"
      ></mat-icon>
    </div>
  </div>
</div>
