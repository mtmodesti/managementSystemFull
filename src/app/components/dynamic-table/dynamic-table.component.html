<div class="wrapper">
  <div *ngIf="tableDataSource.length > 0" class="header">header</div>

  <table
    *ngIf="tableDataSource.length > 0"
    mat-table
    [dataSource]="tableDataSource"
    class="mat-elevation-z8"
  >
    <!-- Colunas Dinâmicas -->
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">
        <!-- Verifica se é um campo editável -->
        <mat-form-field
          *ngIf="element[column + 'Editable'] === true; else readOnly"
        >
          <!-- Verifica se o campo é um 'select' -->
          <ng-container *ngIf="element[column + 'Select']; else textInput">
            <mat-select
              #matSelectViewChild
              [(value)]="element[column]"
              (selectionChange)="onCellValueChange(element, column)"
            >
              <mat-option
                *ngFor="let option of element[column + 'SelectOptions']"
                [value]="option"
              >
                {{ formatOptionLabelShow(option) }}
              </mat-option>
            </mat-select>
          </ng-container>
          <!-- Campo de entrada de texto -->
          <ng-template #textInput>
            <input
              matInput
              [(ngModel)]="element[column]"
              (ngModelChange)="onCellValueChange(element, column)"
            />
          </ng-template>
        </mat-form-field>
        <!-- Campo somente leitura -->
        <ng-template #readOnly>
          <span>{{ formatReadOnlyText(element, column) }}</span>
        </ng-template>
      </td>
    </ng-container>

    <!-- Cabeçalhos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="tableDataSource.length === 0">
    <div class="empty-state">
      <p>Não há dados para exibir.</p>
    </div>
  </div>

  <div class="footer" *ngIf="tableDataSource.length > 0">
    <button mat-flat-button color="primary" (click)="toggleEdition()">
      {{ isEditing ? "Desabilitar Edição" : "Habilitar Edição" }}
    </button>
    <button mat-flat-button color="primary" (click)="enableSelectForColumn()">
      tes Edição
    </button>
  </div>
</div>
