<div class="wrapper">
  <div class="table-wrapper">
    <app-dynamic-table
      [tableHeader]="
        selectedUnit ? 'Unidade selecionada: ' + selectedUnit.unitName : ''
      "
      (deleteEmitter)="deleteEmitter($event)"
      [selectColumns]="selectColumns"
      [displayedColumns]="[
        'address',
        'cep',
        'email',
        'id',
        'phone',
        'responsible',
        'service',
        'unitName'
      ]"
      #dynamicTableComponent
    ></app-dynamic-table>
  </div>
</div>
